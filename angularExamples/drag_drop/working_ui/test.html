<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="css/jquery.gridster.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script data-require="angular.js@*" data-semver="1.2.7" src="http://code.angularjs.org/1.2.7/angular.js"></script>
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="bower_components/a/gridster.js"></script>
    <script src="bower_components/a/ngGridster.js"></script>
    <script src="bower_components/a/script.js"></script>
  </head>

  <body ng-app="app">
  	<div ng-controller="MyController">
	    <gridster options="options">
	      <gridster-item ng-repeat="item in items">
	        	
	        		{{ item }}
	        	 
	      </gridster-item>
	    </gridster>
	    <div class="row">
	    	<ul>
		    	<li ng-repeat="widget in widgets">
				    
					<button ng-click="addWidget(widget)">{{widget}}</button>
				</li>
	    	</ul>
		</div>
		
		 
	 </div>
	 
  </body>

</html>
