<!DOCTYPE html>
<html ng-app>
<head>
<title>GridSter, AnigularJS</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="jquery.gridster.min.css">
<link rel="stylesheet" type="text/css" href="demo.css">
<script src="jquery-1.11.1.min.js"></script>
<script src="jquery.gridster.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

</head>
<body>
	<div class="gridster">
		<button type="button">Add Widget</button>
		<ul>
			<li data-row="1" data-col="1" data-sizex="1" data-sizey="1" class="new">The HTML of the widget...</li>
			<li data-row="2" data-col="1" data-sizex="1" data-sizey="1"></li>
			<li data-row="3" data-col="1" data-sizex="1" data-sizey="1"></li>

			<li data-row="1" data-col="2" data-sizex="2" data-sizey="1"></li>
			<li data-row="2" data-col="2" data-sizex="2" data-sizey="2"></li>

			<li data-row="1" data-col="4" data-sizex="1" data-sizey="1"></li>
			<li data-row="2" data-col="4" data-sizex="2" data-sizey="1"></li>
			<li data-row="3" data-col="4" data-sizex="1" data-sizey="1"></li>

			<li data-row="1" data-col="5" data-sizex="1" data-sizey="1"></li>
			<li data-row="3" data-col="5" data-sizex="1" data-sizey="1"></li>

			<li data-row="1" data-col="6" data-sizex="1" data-sizey="1"></li>
			<li data-row="2" data-col="6" data-sizex="1" data-sizey="2"></li>
		</ul>
	</div>
	<script type="text/javascript">

		$(function(){ //DOM Ready
			 
			var gridster = $(".gridster ul").gridster({
				widget_margins : [ 10, 10 ],
				widget_base_dimensions : [ 140, 140 ]
			}).data('gridster');
			
			$(":button").click(function(){
				  
				  gridster.add_widget('<li class="new">The HTML of the widget...</li>', 2, 1);
				});
			
			$("li").resizable({
		        grid: 50,
		        handles:"all",
		        minHeight:50,
		        minWidth:50,
		        // Xhelper: "outline",  Xanimate:true
		        stop: function(event,ui) {
		            gridster.enable();
		        },
		        start: function(event,ui) {
		            gridster.disable();
		        }
		    });
			
		});
	
	</script>
</body>
</html>
